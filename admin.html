<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111827; /* gray-900 */
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.08) 1px, transparent 0);
            background-size: 25px 25px;
        }
    </style>
</head>
<body class="font-sans antialiased">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Logo Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white"><span class="text-white">Software</span><span class="text-yellow-400">Engineer</span></h1>
            <p class="text-gray-400">Administrator Access</p>
        </div>

        <!-- Login Card -->
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-2xl">
            <div class="flex items-center justify-center mb-6">
                <span class="p-3 bg-blue-100 rounded-full">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </span>
            </div>
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to your Account</h2>
            <form id="admin-login-form">
                <div class="space-y-4">
                    <div>
                        <label for="admin-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="admin-username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="admin-password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="bg-gradient-to-r from-blue-600 to-teal-500 text-white font-bold py-3 px-6 rounded-md hover:opacity-90 transition w-full">Login</button>
                    <p id="login-error-msg" class="text-red-500 text-sm text-center mt-2"></p>
                </div>
            </form>
        </div>

        <!-- Back to Portfolio Link -->
        <div class="mt-8">
            <a href="index.html" class="text-sm text-gray-400 hover:text-yellow-400 transition">&larr; Back to Portfolio</a>
        </div>
    </div>

    <script>
        const adminLoginForm = document.getElementById('admin-login-form');
        const loginErrorMsg = document.getElementById('login-error-msg');

        adminLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (username === 'admin' && password === 'SenaTic877') {
                sessionStorage.setItem('isAdminAuthenticated', 'true');
                window.location.href = 'dashboard.html';
            } else {
                loginErrorMsg.textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
